<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/img/logo.png}" type="image/png">

    <title>Participantes</title>
    <!--CSS-->
    <link rel="stylesheet" th:href="@{/bootstrap-5.0.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.15.3/css/all.css}">
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>
<!--MENU-->
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}">Semana de arte</a>




    <!--BOTÃO MENU-->




    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu"
            aria-controls="navbarMenu" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>




    </button>
    <!--ITENS DO MENU-->
    <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav  mr-auto">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/}">Voltar para o site</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/funcionario/list}">Participantes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cargo/list}">Adicionar Cargo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{https://linktr.ee/gregg.rm}">Sobre nós</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Site Oficial Semana de Arte SENAI Santa catarina</a>
            </li>
        </ul>
    </div>
</nav>

<!--CONTEÚDO-->
<div class="container
        container-header-funcionario container-form">
    <h3>Funcionários</h3>
</div>

<div class="container contanier-body-funcionario container-form">
    <div th:if="${erro}" class="alert alert-danger">
        <span th:text="${erroMsg}"></span>
    </div>


    <form th:action="@{/funcionario/save}"
          th:object=${funcionario}
          method="post">

        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingInputId"
                   placeholder="Código" disabled
                   th:field="*{id}">
            <label for="floatingInputId">Código</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInputNome"
                   placeholder="Nome"
                   th:field="*{nome}" required>
            <label for="floatingInputNome">Nome</label>
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInputEmail"
                   placeholder="E-mail"
                   th:field="*{email}" required>
            <label for="floatingInputEmail">E-mail</label>
        </div>

        <div class="form-floating mb-3">
            <select class="form-select" id="floatingSelect"
                    aria-label="Selecione um cargo"
                    th:field="*{cargo.id}" required >
                <option th:each="c : ${cargos}"
                        th:value="${c.id}"
                        th:text="${c}"></option>

            </select>
            <label for="floatingSelect">Selecione um cargo</label>
        </div>

        <div class="row">
            <div class="col">
                <a th:href="@{/funcionario/list}"
                   class="btn btn-outline-secondary btn-form">
                    <i class="fa fa-backspace"></i> Voltar
                </a>
            </div>
            <div class="col">
                <button class="btn btn-outline-success btn-form"
                        type="submit">
                    <i class="fa fa-salve"></i> Salvar
                </button>
            </div>

        </div>


    </form>

</div>
<!--RODAPÉ-->
<footer class="footer-color">
    <ul class="footer-ul">
        <li>Semana de artes!</li>
        <li>Trabalhos produzidos pelos estudantes senai</li>
        <li>E-mail: gregori_monteiro@estudante.sc.senai.br</li>
    </ul>
</footer>
<!--JS-->
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/bootstrap-5.0.0/js/bootstrap.min.js}"></script>
</body>
</html>
